<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="260" height="48" viewBox="0 0 260 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">DailyThoughts logo</title>
  <desc id="logoDesc">Speech bubble icon with the text DailyThoughts</desc>

  <!-- speech bubble icon -->
